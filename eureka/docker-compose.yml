version: "3.8"

services:
  eureka-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "19090:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - javaauction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  javaauction-network:
    external: true

