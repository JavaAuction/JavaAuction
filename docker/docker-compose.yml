version: "3.9"

services:

  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: javaauction-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: javaauction
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - javaauction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U javaauction"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: javaauction-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - javaauction-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: javaauction-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - javaauction-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: javaauction-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - javaauction-network
    healthcheck:
      test:
        ["CMD-SHELL", "echo > /dev/tcp/localhost/9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Zipkin
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: javaauction-zipkin
    ports:
      - "9411:9411"
    networks:
      - javaauction-network
    environment:
      STORAGE_TYPE: mem
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Eureka Server (19090)
  eureka-server:
    build:
      context: ../eureka
      dockerfile: ../docker/Dockerfile
    container_name: eureka-server
    ports:
      - "19090:8080"
    networks:
      - javaauction-network

  # Config Server (19100)
  config-server:
    build:
      context: ../config-server
      dockerfile: ../docker/Dockerfile
    container_name: config-server
    ports:
      - "19100:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8080/eureka
    networks:
      - javaauction-network
    depends_on:
      - eureka-server

  # Gateway (19091)
  gateway:
    build:
      context: ../gateway
      dockerfile: ../docker/Dockerfile
    container_name: gateway
    ports:
      - "19091:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:19100
      EUREKA_SERVER_URL: http://eureka-server:8080/eureka
    networks:
      - javaauction-network
    depends_on:
      - eureka-server
      - config-server

  # User Service (19092)
  user-service:
    build:
      context: ../user
      dockerfile: ../docker/Dockerfile
    container_name: user-service
    ports:
      - "19092:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:19100
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: javaauction
      SPRING_DATASOURCE_PASSWORD: 1234
    networks:
      - javaauction-network
    depends_on:
      - postgres
      - config-server

  # Product Service (19093)
  product-service:
    build:
      context: ../product
      dockerfile: ../docker/Dockerfile
    container_name: product-service
    ports:
      - "19093:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      SPRING_DATASOURCE_USERNAME: javaauction
      SPRING_DATASOURCE_PASSWORD: 1234
      CONFIG_SERVER_URL: http://config-server:19100
    networks:
      - javaauction-network
    depends_on:
      - postgres
      - config-server

  # Auction Service (19094)
  auction-service:
    build:
      context: ../auction
      dockerfile: ../docker/Dockerfile
    container_name: auction-service
    ports:
      - "19094:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auction_db
      SPRING_DATASOURCE_USERNAME: javaauction
      SPRING_DATASOURCE_PASSWORD: 1234
      CONFIG_SERVER_URL: http://config-server:19100
    networks:
      - javaauction-network
    depends_on:
      - postgres

  # Payment Service (19095)
  payment-service:
    build:
      context: ../payment
      dockerfile: ../docker/Dockerfile
    container_name: payment-service
    ports:
      - "19095:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: javaauction
      SPRING_DATASOURCE_PASSWORD: 1234
      CONFIG_SERVER_URL: http://config-server:19100
    networks:
      - javaauction-network
    depends_on:
      - postgres

  # Chat Service (19096)
  chat-service:
    build:
      context: ../chat
      dockerfile: ../docker/Dockerfile
    container_name: chat-service
    ports:
      - "19096:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chat_db
      SPRING_DATASOURCE_USERNAME: javaauction
      SPRING_DATASOURCE_PASSWORD: 1234
      CONFIG_SERVER_URL: http://config-server:19100
    networks:
      - javaauction-network
    depends_on:
      - postgres

  # Alert Service (19097)
  alert-service:
    build:
      context: ../alert
      dockerfile: ../docker/Dockerfile
    container_name: alert-service
    ports:
      - "19097:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alert_db
      SPRING_DATASOURCE_USERNAME: javaauction
      SPRING_DATASOURCE_PASSWORD: 1234
      CONFIG_SERVER_URL: http://config-server:19100
    networks:
      - javaauction-network
    depends_on:
      - postgres

networks:
  javaauction-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
